<section class="d3">
  <div class="row">
    <div class="col-md-6">
      <ba-card title="Bars" baCardClass="with-scroll">
        <h5>Simple bar chart</h5>
        <ba-d3-chart baD3ChartType="simpleBar" [baD3ChartData]="data['simpleBar']">
        </ba-d3-chart>
        <h5>Grouped bar chart</h5>
        <ba-d3-chart baD3ChartType="groupedBar" [baD3ChartData]="data['groupedBar']">
        </ba-d3-chart>
      </ba-card>
    </div>
  </div>
</section>
